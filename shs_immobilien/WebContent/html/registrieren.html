<!DOCTYPE html>
<html class="html_hintergrund">

<head>
<meta charset="UTF-8">

<!-- Stylesheet Test TP-->
<link rel="stylesheet" href="../css/registrieren.css">

<title>sps-immobilien.de</title>
</head>

<body>
	<header>
		<p class="willkommen"></p>
	</header>

	<nav>
		<form>
			<div>
				<input class="zurueck" type="button" value="Zurück" onclick="location.href = 'homepage.html'">
			</div>
		</form>
	</nav>
	
<div class="registrieren">
		<h1>Registrieren</h1>
   		<p>Bitte füllen Sie die Felder aus!</p>
    <hr>
    <label for="vname"><b>Vorname:</b></label><br>
    <input type="text" placeholder="Vorname" name="vname" id="vname" required><br>
	<label for="nname"><b>Nachname:</b></label><br>
    <input type="text" placeholder="Nachname" name="nname" id="nname" required><br>
    <label for="postleitzahl"><b>Postleitzahl:</b></label><br>
    <input type="text" placeholder="Postleitzahl" name="postleitzahl" id="postleitzahl" required><br>
    <label for="Ort"><b>Ort:</b></label><br>
    <input type="text" placeholder="Ort" name="ort" id="ort" required><br>
    <label for="straße"><b>Straße:</b></label><br>
    <input type="text" placeholder="Straße" name="straße" id="straße" required><br>
    <label for="email"><b>E-Mail:</b></label><br>
    <input type="email" placeholder="E-Mail eingeben" name="email" id="email" required>
	<br>
    <label for="passwort"><b>Passwort eingeben:</b></label><br>
    <input type="password" placeholder="Passwort eingeben" name="passwort" id="passwort" required>
	<br>
    <label for="wpasswort"><b>Passwort wiederholen:</b></label><br>
    <input type="password" placeholder="Passwort wiederholen" name="wpasswort" id="wpasswort" required>
    <hr>

    <button type="submit" class="reg-button">Registrieren</button><br><br>
  </div>
		

	
</body>
