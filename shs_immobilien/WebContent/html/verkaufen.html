<!DOCTYPE html>
<html class="html_hintergrund">

<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/verkaufen.css">

<title>sps-immobilien.de/verkaufen</title>

<script>
function check(browser) {
  document.getElementById("answer").value=browser;
}
</script>
</head>

<body>
	<header>
		<p class="willkommen"></p>
	</header>
	
<div class="verkaufsformular">
  <p><label for="titel">Titel:</label><br>
  	<input type="text" id="titel" name="titel" placeholder="Objekttitel" required /></p>
  
  <p><label for="Baujahr">Baujahr:</label><br>
  	<input type="number" id="Baujahr" name="Baujahr" placeholder="Baujahr" required /></p>
  
  <p><label for="wohnfläche">Wohnfläche in m²:</label><br>
  	<input type="number" id="wohnfläche" name="wohnfläche" placeholder="125" required /></p> 
  	
  <p><label for="grundstücksgröße">Grundstückfläche in m²:</label><br>
  	<input type="number" id="grundstücksgröße" name="grundstücksgröße" placeholder="250" required/></p> 
   
  <p><label for="standort">Objektstandort:</label><br>
  	<input type="text" id="standort" name="standort" placeholder="PLZ,Straße,Hausn." required /></p>
  
  <p><label for="wunschpreis">Startgebot in Euro:</label><br>
  	<input type="number" id="wpreis" name="wpreis" placeholder="500000" required /></p>
  
  <p><label for="auktionsdauer">Auktionsdauer:</label><br>
	<select name="auktionsdauer" id="auktionsdauer" size="3">
		<option value="auktyp_01" selected>30 Tage</option>
		<option value="auktyp_02">60 Tage</option>
		<option value="auktyp_03">90 Tage</option>
	</select></p>
	
	<p><label for="bautyp">Bautyp:</label><br>
	<select name="bautyp" id="bautyp" size="3">
		<option value="bautyp_01">Massivbau Fertighaus</option>
		<option value="bautyp_02">Holz Fertighaus</option>
		<option value="bautyp_03">Massivbauweise</option>
		<option value="bautyp_04">Ytongbauweise</option>
	</select></p>
	
<form>
<input type="radio" name="haustyp" onclick="check(this.value)" value="Eigentumswohnung">Eigentumswohnung<br>
<input type="radio" name="haustyp" onclick="check(this.value)" value="Einfamilienhaus">Einfamilienhaus<br>
<input type="radio" name="haustyp" onclick="check(this.value)" value="Zweifamilienhaus">Zweifamilienhaus<br>
<input type="radio" name="haustyp" onclick="check(this.value)" value="Mehrfamilienhaus">Mehrfamilienhaus<br>
<input type="radio" name="haustyp" onclick="check(this.value)" value="Bungalow">Bungalow<br>
</form>

  <p><label for="anliegen">Objektbeschreibung</label></p>
  <p><textarea rows="5" cols="50" maxlength="500"  name="objbeschreibung" required></textarea></p>
  
  <p><label for="file">Objektbilder:</label></p>
  <p> <input type="file" id="file" name="objbilder"/></p>
  
  <p>
  <button type="submit" name="absenden" value="absenden">Absenden</button>
  <input class="abbrechen" type="button" value="Abbrechen" onclick="location.href = 'homepage.html'">
  </p>


</div>
	
</body>
